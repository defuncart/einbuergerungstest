name: ci_pull_request
on: pull_request
jobs:
  lint-unit-test:
    name: Lint + Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Install packages
        run: flutter pub get
      - name: Lint
        run: flutter analyze
      - name: Tests
        run: flutter test --coverage
